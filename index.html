<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mel üíö</title>  <style>
    :root {
      --green: #8fcfb3;
      --dark: #355f5b;
      --cream: #f7f8f3;
      --pink: #f6b6d2;
      --yellow: #fff1a8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Trebuchet MS', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--cream), #e6f5ee);
      color: var(--dark);
      overflow-x: hidden;
      text-align: center;
    }

    header {
      padding: 4rem 1rem 2rem;
    }

    h1 {
      font-size: clamp(2.3rem, 5vw, 3.6rem);
      margin-bottom: 0.6rem;
    }

    h1 span { color: var(--green); }

    .subtitle {
      font-size: 1.15rem;
      opacity: 0.9;
    }

    .maomao {
      margin: 2.5rem auto 1rem;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, var(--green));
      display: grid;
      place-items: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .maomao:hover { transform: scale(1.08) rotate(-2deg); }

    .maomao-face {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: #fff;
      position: relative;
    }

    .eye {
      width: 16px;
      height: 16px;
      background: var(--dark);
      border-radius: 50%;
      position: absolute;
      top: 50px;
    }

    .eye.left { left: 34px; }
    .eye.right { right: 34px; }

    .mouth {
      width: 34px;
      height: 16px;
      border-bottom: 3px solid var(--dark);
      border-radius: 0 0 34px 34px;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .sparkle {
      position: absolute;
      font-size: 1.3rem;
      animation: float 3s infinite ease-in-out;
    }

    .sparkle.one { top: -12px; left: 20px; }
    .sparkle.two { top: 18px; right: -8px; animation-delay: 1s; }
    .sparkle.three { bottom: -12px; left: 70px; animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    section {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    .card {
      background: white;
      border-radius: 28px;
      padding: 2.2rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    button {
      background: var(--green);
      border: none;
      padding: 0.9rem 1.7rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      color: var(--dark);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.18);
    }

    .hidden { display: none; }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup-content {
      background: white;
      padding: 2rem;
      border-radius: 24px;
      max-width: 320px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    footer {
      padding: 2rem 1rem 3rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style></head>
<body>  <header>

    <p class="subtitle">Happy 11th Birthday Mel üéÇüíö ‚Ä¢ January 22</p><div class="maomao" onclick="maomaoClick()">
  <div class="sparkle one">‚ú®</div>

  <div class="sparkle three">üíö</div>
  <div class="maomao-face">
    <div class="eye left"></div>

    <div class="mouth"></div>
  </div>
</div>
<p><small>(Click Maomao!)</small></p>

  </header>  <section>
    <div class="card">
      <h2>üéÅ A Message for Mel</h2>
      <p>
        Happy 11th birthday Mel! üíö<br><br>

      </p>

  <h2>üåø Fun Buttons</h2>
  <button onclick="showMessage('Maomao thinks you are very smart üåø')">Maomao Says</button>

</div>

  </section>  <footer>

    <div class="popup-content">
      <p id="popupText"></p>

      <button onclick="closePopup()">OK ‚ú®</button>
    </div>
  </div>  <script>
    function maomaoClick() {
      launchConfetti();
      showMessage('Maomao celebrates with you! üéâüíö');
    }

    function showMessage(text) {
      document.getElementById('popupText').innerText = text;
      document.getElementById('popup').classList.remove('hidden');
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }

    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = ['#8fcfb3', '#f6b6d2', '#fff1a8'][Math.floor(Math.random() * 3)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script></body>
